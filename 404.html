<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Page Not Found | GAEVENTS</title>
  <link rel="canonical" href="https://gaeventsprod.com/404.html">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Main Styles -->
  <link rel="stylesheet" href="css/main.css">
  
  <style>
    :root {
      --color-black: #0E0E0E;
      --color-gray: #1F1F1F;
      --color-blue: #005C99;
      --color-gold: #DAA520;
      --color-white: #F5F5F5;
    }
    body {
      font-family: 'Sora', sans-serif;
      color: var(--color-white);
      background-color: var(--color-black);
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <a href="#main-content" id="skip-link" class="sr-only focus:not-sr-only">Skip to main content</a>
  
  <header class="bg-gray-900 py-4" role="banner">
    <div class="container mx-auto px-4">
      <div class="text-xl font-bold text-white">
        <a href="index.html" class="hover:text-[var(--color-gold)] transition-colors">GAEVENTS</a>
      </div>
    </div>
  </header>

  <main id="main-content" role="main" class="min-h-[60vh] flex items-center justify-center py-24">
    <div class="text-center px-4" data-aos="fade-up">
      <h1 class="text-8xl font-bold text-[var(--color-gold)] mb-6">404</h1>
      <h2 class="text-3xl font-bold mb-4">Page Not Found</h2>
      <p class="text-lg text-gray-400 mb-8 max-w-md mx-auto">
        The page you're looking for doesn't exist or has been moved. Let's get you back on track.
      </p>
      <div class="flex flex-wrap gap-4 justify-center">
        <a href="index.html" 
           class="bg-[var(--color-blue)] hover:bg-[var(--color-gold)] text-white py-3 px-6 rounded-full font-semibold transition focus:outline-none focus:ring-2 focus:ring-[var(--color-gold)]"
           aria-label="Return to home page">Return Home</a>
        <a href="contact.html" 
           class="bg-[var(--color-gray)] hover:bg-[var(--color-gold)] text-white py-3 px-6 rounded-full font-semibold transition focus:outline-none focus:ring-2 focus:ring-[var(--color-gold)]"
           aria-label="Contact us">Contact Us</a>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 py-8 border-t border-gray-800" role="contentinfo">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      <p>&copy; 2025 GAEVENTS PRODUCTION LLC. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
